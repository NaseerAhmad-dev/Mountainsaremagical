<section class="main-wrapper rounded mx-auto w-85 client-review-wrapper p-4 mt-2">
  <div class="d-flex mx-auto justify-content-between mb-2 flex-wrap row">
    <p class=" client-heading col-md-6">What clients say about Us</p>

    <div class="d-flex gap-2 col-md-6 justify-content-end">
      <span class="btn-wrapper cursor-pointer d-flex justify-content-center align-items-center rounded-circle">
        <svg [ngClass]="
        'arrow arrow--left ' + (currentSlide === 0 ? 'arrow--disabled' : '')" (click)="slider.prev()"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z" />
        </svg>
      </span>

      <span class="btn-wrapper cursor-pointer mr-2 d-flex justify-content-center align-items-center rounded-circle">
        <svg *ngIf="slider" [ngClass]="
          'arrow arrow--right ' +
          (slider.track.details.slides.length - 1 === currentSlide
            ? 'arrow--disabled'
            : '')
        " (click)="slider.next()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
        </svg>
      </span>
    </div>


  </div>
  <div class="keen-slider d-flex overflow-hidden" #sliderRef>
    <div *ngFor="let review of reviews; let i = index" class="keen-slider__slide d-flex card border-2 w-md-25 w-100 p-4"
      [ngClass]="'number-slide' + (i + 1)" style="width: 25%">
      <div class="flex flex-column">
        <div class="name-profile-img d-flex gap-3 mb-2 justify-content-start align-items-center">
          <img alt="Card" height="80" width="80" class="rounded-circle" [src]="review.image" />
          <div class="d-flex flex-column gap-1 location-name">
            <p class="m-0 fw-bolder">{{review.name}}</p>
            <div class="d-flex gap-1 justify-content-around align-items-center">
              <p class="m-0 fw-bolder">{{review.location}}</p>
              <p-tag class="bg-white"  [style]="{ background: 'white' }">
                <img alt="Country" src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                class="flag" [ngClass]="'flag-' + review.flag" style="width: '30px'" />
              </p-tag>
            </div>
            
          </div>
        </div>
        <div class="">
          <p class="review-description m-0 h-100">{{review.review}}</p>
          <p-rating [(ngModel)]="review.rating" fill="chocolate" [readonly]="true" [cancel]="false"></p-rating>
        </div>
      </div>
    </div>
  </div>
</section>
